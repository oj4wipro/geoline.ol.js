name: Test and Publish

on:
  push:
    branches:
      - '**'
  pull_request:
  release:
    types: [published]

jobs:
  test:
    name: E2E tests (Cypress)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit (npm)
        run: npm run audit

      - name: Run Cypress tests
        # This script builds the example app, starts a web server and runs Cypress in Chrome
        run: npm run cypress-run
        env:
          CI: true

  publish:
    name: Publish to npm
    if: github.event_name == 'release'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: |
          npm run build-dist

      - name: Publish package to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
